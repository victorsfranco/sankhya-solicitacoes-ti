<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="style.css" />
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Solicitações T.I</title>
</head>

<body>
	<main>
		<header>
			<h1>Solicitações T.I</h1>
		</header>
		<section class="container" id="so-details">
			<div class="container-header" id="so-details-header">
				<h3>
					<span id="so-unic-number"></span> -
					<span id="so-title"></span>
				</h3>
				<button onclick="hideOsDetails()" class="toggle-view-button" id="hide-so-details-buttons"></button>
			</div>

			<ul id="so-details-list">
				<li class="detail-item" id="requester"></li>

				<li class="detail-item" id="department"></li>

				<li class="detail-item">
					Sistema:
					<span id="so-system"></span>
				</li>

				<li class="detail-item">
					Status:
					<span id="so-status"> Encerrada</span>
				</li>

				<li class="detail-item" id="">
					Descrição:
					<span id="so-description"></span>
				</li>
			</ul>
		</section>

		<section class="container" id="attachments">
			<div class="container-header" id="attachment-header">
				<h3>Anexos</h3>
				<button class="toggle-view-button" id="hide-attachments-button" onclick="ocultaAnexosOS()"></button>
			</div>
			<div id="attachments-content"></div>
		</section>5

		<section class="container">
			<div class="cabecario" id="so-processing-header">
				<h3>Atividades Recentes</h3>

				<button id="include-return-button" onclick="incluirRetorno()">
					Incluir Retorno
				</button>

				<button onclick="ocultarProcessamentosOS()" class="toggle-view-button" id="hide-processing-button"></button>
			</div>
			<div id="processings">
				<div id="include-return">
					<div id="conclusion-type-selection">
						<label for="finish-so">Encerrar O.S:</label>
						<select name="finish-so" id="finish-so">
							<option value="yes">Sim</option>
							<option value="no">Não</option>
						</select>
					</div>
					<label for="return" id="return-label">Retorno:</label>
					<textarea name="return" id="return" cols="30" rows="10">
                  </textarea>
					<button id="send-button" onclick="enviar()">Enviar</button>
				</div>
				<div id="existing-processing"></div>
			</div>
		</section>
		<footer id="footer">
			<h3>Kothe</h3>
			<p>Depto. Desenvolvimento - &copy; Direitos Reservados</p>
		</footer>
	</main>

	<script src="index.js"></script>
</body>

</html>

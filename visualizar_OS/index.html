<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="style.css" />
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Solicitações T.I</title>
</head>

<body>
	<main>
		<header>
			<button class="action-buttons" id="quit-button">Voltar</button>
			<h1>Solicitações T.I</h1>

		</header>
		<section class="container" id="request-details">
			<div class="container-header" id="request-details-header">
				<h3>
					<span id="request-unic-number"></span> -
					<span id="request-title"></span>
				</h3>
				<button onclick="hideRequestDetails()" class="toggle-view-button" id="hide-request-details-button"></button>
			</div>

			<ul id="request-details-list">
				<li class="detail-item" id="requester"></li>

				<li class="detail-item" id="department"></li>

				<li class="detail-item">
					Sistema:
					<span id="request-system"></span>
				</li>

				<li class="detail-item">
					Status:
					<span id="request-status"> Encerrada</span>
				</li>

				<li class="detail-item" id="details-last-child">
					Descrição:
					<span id="request-description"></span>
				</li>
			</ul>
		</section>

		<section class="container" id="attachments">
			<div class="container-header">
				<h3>Anexos</h3>
				<button class="main-buttons" id="include-attachment-button">Incluir Anexo</button>
				<button class="toggle-view-button" id="hide-attachments-button" onclick="hideRequestAttachments()"></button>
			</div>
			<div id="attachments-content">

			</div>
		</section>

		<section class="container">
			<div class="container-header" id="request-processing-header">
				<h3>Atividades Recentes</h3>

				<button class="main-buttons" id="include-return-button" onclick="includeReturn()">
					Incluir Retorno
				</button>

				<button onclick="ocultarProcessamentosOS()" class="toggle-view-button"
					id="hide-processings-button"></button>
			</div>
			<div id="processings">
				<div id="include-return">
					<div id="finish-request">
						<label for="status-select">Encerrar O.S:</label>
						<select name="status-select" id="status-select">
							<option value="yes">Sim</option>
							<option value="no">Não</option>
						</select>
					</div>
					<label for="return" id="return-label">Retorno:</label>
					<textarea name="return" id="return" cols="30" rows="10">
                  </textarea>
					<button class="main-buttons" id="send-button" onclick="send()">Enviar</button>
				</div>
				<div id="current-processing"></div>
			</div>
		</section>
		<footer id="footer">
			<h3>Kothe</h3>
			<p>Depto. Desenvolvimento - &copy; Direitos Reservados</p>
		</footer>
	</main>

	<script src="index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
   <link rel="stylesheet" href="style.css">
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Solicitações T.I - Incluir</title>
</head>

<body>
   <main>
      <header id="header">
         <h1>Solicitações T.I</h1>
      </header>
      <section id="form">

         <ul id="request-details">
            <li class="item">
               <label class="label" for="request-title">Título:</label>
               <input class="informations-insert" type="text" name="request-title" id="request-title">
            </li>

            <li class="item">
               <label class="label" for="request-system">Sistema:</label>
               <input class="informations-insert" type="text" name="request-system" id="request-system">
            </li>

            <li class="item">
               <label class="label" for="problem-location">Em que tela Ocorre:</label>
               <input class="informations-insert" id="problem-location" type="text">
            </li>

         </ul>

         <div id="request-description">
            <label for="description-text" class="label">Descrição:</label>
            <textarea class="informations-insert" id="description-text" rows="8"></textarea>
         </div>

         <div id="buttons">

            <button id="cancel-button" onclick="cancelRequest()">Cancelar</button>
            <button id="save-button">Salvar</button>

         </div>
      </section>

   </main>
   <footer>
      <h3>Kothe</h3>
      <p>Depto. Desenvolvimento - &copy; Direitos Resevados</p>
   </footer>

   <script src="index.js"></script>
</body>

</html>

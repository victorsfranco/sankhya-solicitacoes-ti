<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
   />
   <link rel="stylesheet" href="style.css">
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Solicitaões T.I - Incluir</title>
</head>
<body>
   <main>
      <header id="cabecario">
         <h1>Solicitações T.I</h1>
      </header>
      <section id="formulario">

         <ul id="informacoes">
            <li>
               <label for="tituloOS">Título:</label>
               <input class="preenchimentoDeInformacoes" type= "text" name="tituloOS" id="tituloOS">
            </li>

            <li>
               <label for="solicitanteOS">Solicitante:</label>
               <input class="preenchimentoDeInformacoes" type="text" name="solicitanteOS" id="solicitanteOS">
            </li>
            
            <li>
               <label for="sistemaOS">Sistema:</label>
               <input class="preenchimentoDeInformacoes" type="text" name="sistemaOS" id="sistemaOS">
            </li>

            <li>
               <label for="telaOcorrencia">Em que tela Ocorre:</label>
               <input class="preenchimentoDeInformacoes" name="telaOcorrencia" type="text">
            </li>

            
         </ul>
         <div id="descricaoOS">
            <label for="descricaoOS">Descrição:</label>
            <textarea class="preenchimentoDeInformacoes" name="descricaoOS" cols="30" rows="10"></textarea>
         </div>

         
      </section>

   </main>
   <footer>
      <h3>Kothe</h3>
      <p>Depto. Desenvolvimento - &copy; Direitos Resevados</p>
   </footer>
   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
   />
   <link rel="stylesheet" href="style.css">
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Solicitaões T.I - Incluir</title>
</head>
<body>
   <main>
      <header>
         <h1>Solicitações T.I</h1>
      </header>
      <div id="formulario">
         <ul id="informacoesOS">
            <li>
               <label for="tituloOS">Título:</label>
               <input type="text" name="tituloOS">
            </li>
            <li>
               <label for="solicitanteOS">Solicitante:</label>
               <input type="text" name="solicitanteOS">
            </li>
            <li>
               <label for="sistemaOS">Sistema:</label>
               <input type="text" name="sistemaOS">
            </li>
            <li>
               <label for="descricaoOS">Descrição:</label>
               <textarea name="descricaoOS" id="" cols="30" rows="10"></textarea>
            </li>
         </ul>
      </div>
      <footer>
         <h3>Kothe</h3>
         <p>Depto. Desenvolvimento - &copy; Direitos Resevados</p>
      </footer>
   </main>
   
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
   <link rel="stylesheet" href="style.css">
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Solicitações T.I - Incluir</title>
</head>

<body>
   <main id="form">

      <header id="header">
         <h4 id="form-title">Cadastro de O.S</h4>
         <button onclick="cancelRequest()" id="close-icon"></button>
      </header>

      <ul id="request-details">
         <li class="item">
            <label class="label" for="request-title">Título</label>
            <input class="informations-insert" type="text" name="request-title" id="request-title">
         </li>

         <li class="item">
            <label class="label" for="request-system">Sistema</label>
            <input class="informations-insert" type="text" name="request-system" id="request-system">
         </li>

         <li class="item">
            <label class="label" for="issue-screen">Tela em que Ocorre</label>
            <input class="informations-insert" id="issue-screen" type="text">
         </li>

      </ul>

      <div id="request-description">
         <label for="description-text" class="label">Descrição</label>
         <textarea class="informations-insert" id="description-text" rows="8"></textarea>
      </div>

      <footer id="footer">

         <button class="buttons" id="cancel-button" onclick="cancelRequest()">Cancelar</button>
         <button class="buttons" id="save-button" onclick="saveRequest()">Salvar</button>

      </footer>
   </main>

   <script src="index.js"></script>
</body>

</html>
